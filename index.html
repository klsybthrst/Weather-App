<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.0/css/all.css" integrity="sha384-OLYO0LymqQ+uHXELyx93kblK5YIS3B2ZfLGBmsJaUyor7CpMTBsahDHByqSuWW+q" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand"><i class="fas fa-cloud-sun-rain"></i> Weather Dashboard</a>
    <form class="form-inline">
      <input class="form-control mr-sm-2" type="search" placeholder="City" aria-label="Search" id="search-Input">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="searchButton">Search</button>
    </form>
  </nav>
  

  <div class="container">
    <div class="currentForecast">
      <div class="row">
        <div class="col-lg-10">
          <div class="jumbotron">
            <h1 class="display-4 currentWeatherData">Select a city</h1>
            <hr class="my-4">
            <div class="row">
              <div class="col-sm-10">
                <h2 class="city"></h2>
                <div class="weatherIconWrap"></div>
                <div class="temp"></div>
                <div class="humidity"></div>
                <div class="wind"></div>
                <div class='uvIndex'></div>
              </div>  
            </div>
          </div>
        </div>
        <div class="col-lg-2">
          <ul class="list-group cities"></ul>
        </div>
    </div>
  </div>
  <br></br> 
      <div class="col-lg-12">
          <div class="row justify-content-between weather">
          </div>
      </div>
    </div>  
  </div>  
<footer>
  <div class="row footer">
    <div class="col-sm-5"></div>
    <div class="col-sm-2">Powered by Kelsey</div>
    <div class="col-sm-5"></div>
  </div>
</footer>


  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
